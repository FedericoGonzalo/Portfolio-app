<div class=" container border border-success rounded caja">
 
    <div >
       <h4>HOLA MI NOMBRE ES FEDERICO SUAREZ MARTIN </h4>
       <h5>ESTE ES MI TRABAJO FINAL  </h5>
       <h6>EL  USUARIO ES admin</h6>
       <h6>EL  PASSWORD ES admin</h6>
    </div>
   <div>
     <form [formGroup]="form " class="m-5" (ngSubmit)="onEnviar($event)">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Usuario</label>
      <input type="text" formControlName="nombreUsuario" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
      [ngClass]="{'is-invalid':nombreUsuario?.errors && nombreUsuario?.touched,
       'is-valid' :!nombreUsuario?.errors && nombreUsuario?.touched  }">    
      <div *ngIf="nombreUsuario?.errors && nombreUsuario?.touched">
        <p *ngIf="nombreUsuario?.hasError('requiered')" class="text-danger">
          el user es requerido 
        </p>
        <p *ngIf="nombreUsuario?.hasError('nombreUsuario')" class="text-danger">
          Tenes que poner un U S E R  valido
        </p>
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1"
      [ngClass]="{'is-invalid':Password?.errors && Password?.touched,
       'is-valid' :!Password?.errors && Password?.touched  }">
      <div *ngIf="Password?.errors && Password?.touched">
        <p *ngIf="Password?.hasError('requiered')" class="text-danger">
          el pasword es requerido 
        </p>
        <p *ngIf="Password?.hasError('minlength')" class="text-danger">
          al menos 4 caracteres
        </p>

    </div>
  </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
 
  </form>
   </div>

  
<br>




</div>
