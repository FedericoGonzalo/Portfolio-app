<div class="container border border-success rounded caja">
  <div><h1>Teoreticamenete hablando seria el log in </h1></div>
  <form [formGroup]="form " class="m-5" (ngSubmit)="onEnviar($event)">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
      <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
      [ngClass]="{'is-invalid':Email?.errors && Email?.touched,
       'is-valid' :!Email?.errors && Email?.touched  }">    
      <div *ngIf="Email?.errors && Email?.touched">
        <p *ngIf="Email?.hasError('requiered')" class="text-danger">
          el mail es requerido guachin
        </p>
        <p *ngIf="Email?.hasError('email')" class="text-danger">
          Tenes que poner un e m a i l  valide , entiendes mendez?
        </p>
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1"
      [ngClass]="{'is-invalid':Password?.errors && Password?.touched,
       'is-valid' :!Password?.errors && Password?.touched  }">
      <div *ngIf="Password?.errors && Password?.touched">
        <p *ngIf="Password?.hasError('requiered')" class="text-danger">
          el pasword es requerido guachin
        </p>
        <p *ngIf="Password?.hasError('minlength')" class="text-danger">
          al menos 8 caracteres
        </p>

    </div>
  </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
 
  </form>




</div>
