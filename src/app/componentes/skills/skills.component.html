

<div class="container border border-success rounded caja">
    <hr>
    <div class="d-flex justify-content-around">
      
    <h1>HARD SKILLS</h1>
          <!-- Button trigger modal -->
     <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#hardSkillsModal">
       AGREGAR HARD-SKILL 
 
 
       <i class="fa-regular fa-circle-check"></i>
        </button>
 
      <!-- Modal -->
      <div class="modal fade" id="hardSkillsModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="hardSkillsModalLabel" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="hardSkillsModalLabel">AGREGAR HARD-SKILL</h5>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body">
       
       <form [formGroup]="hardSkillForm" (ngSubmit)="onSubmitHardSkill()">
        <div class="mb-3">
          <label for="inputNombreHardSkill" class="form-label">Nombre Hard Skill</label>
          <input type="Text" formControlName="nombreHardSkill" class="form-control" id="inputNombreHardSkill" >
        </div>
        <div class="mb-3">
          <label for="porcentajeHSkill" class="form-label">Example range</label>
          <input type="number" formControlName="porcentajeHardSkill" class="form-control" min="1" max="100" id="porcentajeHSkill" required="">
        </div>

        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Understood</button>
       </form>
       
        
       </div>
       <div class="modal-footer">
      <br>
      <br>
         
       </div>
     </div>
   </div>
 </div>

   </div>
   
   
    
    <hr>
   
  <hr> 


  <div class="row justify-content-center" >

   <div   *ngFor="let hardSkill of hardSkillsList let i = index"  id="hardSkills">
      
     <div>

  <circle-progress 
      [title]=" hardSkill.nombreHardSkill +' '+ hardSkill.porcentajeHardSkill +' %'"
      [titleColor]=" '#f5deb3' "
      [showUnits]="false"
      [showSubtitle]="false"
      [subtitleColor]="'#f5deb3'"
      [percent]=" hardSkill.porcentajeHardSkill "
      [radius]="100"
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="8"
      [outerStrokeColor]="'#78C000'"
      [innerStrokeColor]="'#C7E596'"
      [animation]="true"
      [animationDuration]="800" >
     
       </circle-progress>

  <i (click)="borrarHardSkill(i)" class="fa-solid fa-circle-xmark"> </i>
 

     </div>
       
      </div>  
      
        
   
     
    
       
   
     
     
       
    
   
  

         
      
      <hr>

  </div>
