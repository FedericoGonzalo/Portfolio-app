

<div class="container border border-success rounded caja">

    <h1>HARD SKILLS</h1>
          <!-- Button trigger modal -->
     <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Launch static backdrop modal
        </button>
 
      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body">

       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
         <button type="button" class="btn btn-primary">Understood</button>
       </div>
     </div>
   </div>
 </div>

   </div>
   
   
    
    <hr>
    <div class="d-flex justify-content-around"  >
  <hr> 
        <div  class="text-center col-sm-4  col-md-4 col-lg-4" *ngFor="let hardList of hardSkillsList" id="hardSkills">
      
     
         <circle-progress 
      [title]=" hardList.nombreHardSkill +  hardList.porcentajeHardSkill +'%'"
      [titleColor]=" '#f5deb3' "
      [showUnits]="false"
      [subtitleColor]="'#f5deb3'"
      [percent]=" hardList.porcentajeHardSkill "
      [radius]="100"
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="8"
      [outerStrokeColor]="'#78C000'"
      [innerStrokeColor]="'#C7E596'"
      [animation]="true"
      [animationDuration]="800" >
     
       </circle-progress>

       
      
        
   
     
    
       
        <span >
          <button id="botonDelHSkills " type="button" class="btn btn-danger">  <i  class="fa-solid fa-circle-xmark"></i>
          </button>
        </span>
     
       
    
        
    </div>
   <hr>
